<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Приложения</title>
</head>

<body>

    <header class="header">
        <h1 class="heading">Приложения</h1>
        <div class="logo">
            <img src="" alt="Логотип">
        </div>
    </header>
    <main>
        <div class="container">
            <section class="block">
                <hi class="heading">Номера в очереди на проверку</hi>
                <div class="verification">
                    <!--verification-проверка(в'эрифэкейшен) -->

                </div>
                <div class="options">
                    <!-- options-варианты(опш'енс) -->
                    <ul type="square">
                        <li id="">
                            Добавлено
                        </li>
                        <li id="">
                            Готово
                        </li>
                        <li id="">
                            Перенести
                        </li>
                    </ul>
                </div>
            </section>
            <!-- ./verification -->
            <section class="room">
                <select class="ava-rooms">
              <!-- Кнопки -->
              <button class="ava-rooms__room"></button>
              <button class="ava-rooms__room"></button>
              <button class="ava-rooms__room"></button>
              <button class="ava-rooms__room"></button>
              <button class="ava-rooms__room"></button>
              <button class="ava-rooms__room"></button>
              <button class="ava-rooms__room"></button>
          </select>
                <!-- ./select -->
            </section>
            <!-- available(эв'ейлабл) rooms(свободные номера) -->
            <!-- ./ava-rooms -->
            <section class="report">
                <h1 class="report__heading">Отчет</h1>
                <span class="report__span">Месяца</span>
                <div class="months">
                    <select class="january">Январь</select>
                    <select class="february">Февраль</select>
                    <select class="march">Март</select>
                    <select class="april">Апрель</select>
                    <select class="may">Май</select>
                    <select class="june">Июнь</select>
                    <select class="july">Июль</select>
                    <select class="august">Август</select>
                    <select class="septembernth">Сентябрь</select>
                    <select class="october">Октярь</select>
                    <select class="november">Ноябрь</select>
                    <select class="december">Декабрь</select>
                </div>
            </section>
            <!-- report(отчет) -->
            <!-- ./report -->
        </div>
        <!-- ./container -->
    </main>
</body>

</html>
