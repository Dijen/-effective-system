<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Приложения</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <section class="section">
                <div class="header__logo">
                    <img class="header__logo-image" src="./img/logo/logo.jpg" alt="Логотип">
                </div>
                <div class="heading">
                    <h1 class="heading__attachment">Приложения</h1>
                    <!-- attachment-приложение(эт'ачмент) -->
                </div>
            </section>
            <!-- ./section -->
        </div>
        <!-- ./container -->
    </header>
    <main>
        <div class="container">
            <section class="block">
                <h1 class="block__heading">Номера в очереди на проверку</h1>
                <div class="verification">
                    <!--verification-проверка(в'эрифэкейшен) -->

                </div>
                <div class="options">
                    <div class="options__square">
                        <div class="div options__square-yellow"></div>
                        <div class="div options__square-green"></div>
                        <div class="div options__square-red"></div>
                    </div>
                    <!-- options-варианты(опш'енс) -->
                    <ul>
                        <li class="options__added" id="">
                            Добавлено
                        </li>
                        <li class="options__done" id="">
                            Готово
                        </li>
                        <li class="options__move" id="">
                            Перенести
                        </li>
                    </ul>
                </div>
            </section>
            <!-- ./verification -->
            <section class="room">
                <select class="ava-rooms" value="none">
                  <!-- Кнопки -->
                  <option class="ava-rooms__room">1</option>
                  <option class="ava-rooms__room">2</option>
                  <option class="ava-rooms__room">3</option>
                  <option class="ava-rooms__room">4</option>
                  <option class="ava-rooms__room">5</option>
                  <option class="ava-rooms__room">6</option>
                  <option class="ava-rooms__room">7</option>
                </select>
                <!-- ./select -->
            </section>
            <!-- available(эв'ейлабл) rooms(свободные номера) -->
            <!-- ./ava-rooms -->
            <section class="report">
                <!-- report(отчет) -->
                <h1 class="report__heading">Отчет</h1>
                <span class="report__span">Месяца</span>
                <div class="months">
                    <select class="january">Январь
                      <option class="ava-rooms__room">1</option>
                      <option class="ava-rooms__room">2</option>
                      <option class="ava-rooms__room">3</option>
                      <option class="ava-rooms__room">4</option>
                      <option class="ava-rooms__room">5</option>
                      <option class="ava-rooms__room">6</option>
                      <option class="ava-rooms__room">7</option>
                    </select>
                    <select class="february">Февраль
                      <option class="ava-rooms__room">1</option>
                      <option class="ava-rooms__room">2</option>
                      <option class="ava-rooms__room">3</option>
                      <option class="ava-rooms__room">4</option>
                      <option class="ava-rooms__room">5</option>
                      <option class="ava-rooms__room">6</option>
                      <option class="ava-rooms__room">7</option>
                    </select>
                    <select class="march">Март
                      <option class="ava-rooms__room">1</option>
                      <option class="ava-rooms__room">2</option>
                      <option class="ava-rooms__room">3</option>
                      <option class="ava-rooms__room">4</option>
                      <option class="ava-rooms__room">5</option>
                      <option class="ava-rooms__room">6</option>
                      <option class="ava-rooms__room">7</option>
                    </select>
                    <select class="april">Апрель
                      <option class="ava-rooms__room">1</option>
                      <option class="ava-rooms__room">2</option>
                      <option class="ava-rooms__room">3</option>
                      <option class="ava-rooms__room">4</option>
                      <option class="ava-rooms__room">5</option>
                      <option class="ava-rooms__room">6</option>
                      <option class="ava-rooms__room">7</option>
                    </select>
                    <select class="may">Май
                      <option class="ava-rooms__room">1</option>
                      <option class="ava-rooms__room">2</option>
                      <option class="ava-rooms__room">3</option>
                      <option class="ava-rooms__room">4</option>
                      <option class="ava-rooms__room">5</option>
                      <option class="ava-rooms__room">6</option>
                      <option class="ava-rooms__room">7</option>
                    </select>
                    <select class="june">Июнь
                      <option class="ava-rooms__room">1</option>
                      <option class="ava-rooms__room">2</option>
                      <option class="ava-rooms__room">3</option>
                      <option class="ava-rooms__room">4</option>
                      <option class="ava-rooms__room">5</option>
                      <option class="ava-rooms__room">6</option>
                      <option class="ava-rooms__room">7</option>
                    </select>
                    <select class="july">Июль
                      <option class="ava-rooms__room">1</option>
                      <option class="ava-rooms__room">2</option>
                      <option class="ava-rooms__room">3</option>
                      <option class="ava-rooms__room">4</option>
                      <option class="ava-rooms__room">5</option>
                      <option class="ava-rooms__room">6</option>
                      <option class="ava-rooms__room">7</option>
                    </select>
                    <select class="august">Август
                      <option class="ava-rooms__room">1</option>
                      <option class="ava-rooms__room">2</option>
                      <option class="ava-rooms__room">3</option>
                      <option class="ava-rooms__room">4</option>
                      <option class="ava-rooms__room">5</option>
                      <option class="ava-rooms__room">6</option>
                      <option class="ava-rooms__room">7</option>
                    </select>
                    <select class="septembernth">Сентябрь
                      <option class="ava-rooms__room">1</option>
                      <option class="ava-rooms__room">2</option>
                      <option class="ava-rooms__room">3</option>
                      <option class="ava-rooms__room">4</option>
                      <option class="ava-rooms__room">5</option>
                      <option class="ava-rooms__room">6</option>
                      <option class="ava-rooms__room">7</option>
                    </select>
                    <select class="october">Октярь
                      <option class="ava-rooms__room">1</option>
                      <option class="ava-rooms__room">2</option>
                      <option class="ava-rooms__room">3</option>
                      <option class="ava-rooms__room">4</option>
                      <option class="ava-rooms__room">5</option>
                      <option class="ava-rooms__room">6</option>
                      <option class="ava-rooms__room">7</option>
                    </select>
                    <select class="november">Ноябрь
                      <option class="ava-rooms__room">1</option>
                      <option class="ava-rooms__room">2</option>
                      <option class="ava-rooms__room">3</option>
                      <option class="ava-rooms__room">4</option>
                      <option class="ava-rooms__room">5</option>
                      <option class="ava-rooms__room">6</option>
                      <option class="ava-rooms__room">7</option>
                    </select>
                    <select class="december">Декабрь
                      <option class="ava-rooms__room">1</option>
                      <option class="ava-rooms__room">2</option>
                      <option class="ava-rooms__room">3</option>
                      <option class="ava-rooms__room">4</option>
                      <option class="ava-rooms__room">5</option>
                      <option class="ava-rooms__room">6</option>
                      <option class="ava-rooms__room">7</option>
                    </select>
                </div>
            </section>
            <!-- ./report -->
        </div>
        <!-- ./container -->
    </main>
</body>

</html>
